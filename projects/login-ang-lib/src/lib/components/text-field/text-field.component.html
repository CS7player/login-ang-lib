@if(textFieldModel){
<div class="text-field-body">
  <fieldset [ngClass]="textFieldModel!['customFieldSet']" [class.disabled]="textFieldModel!['isDisabled']" [title]="titleText">
    @if(textFieldModel!["label"].length > 0){
    <legend>
      {{ textFieldModel!["label"] }}
      @if(textFieldModel!["isRequired"]){
      <span>*</span>
      }
    </legend>
    }
    <input
     [type]="textFieldModel!['inputType']"
     [placeholder]="textFieldModel!['placeHolder']"
     [disabled]="textFieldModel!['isDisabled']"
     [class.valid]="titleText.length > 0"
     [(ngModel)]="textFieldModel!['value']"
     (keyup)="onEnter()">
    @if(textFieldModel!["isIcon"]){
     <i [class]="textFieldModel!['iconClass']" (click)="onIconClick()"></i>
    }
  </fieldset>
</div>
<audio id="clickSound" [src]="textFieldModel!['audioSrc']" preload="auto"></audio>
}
